{% extends "base.html" %}
{% block bodyContent %}
    <div class="column is-6 is-offset-2 box">
                <h1>Your Recommended Recipes!</h1>
                <hr>
                <h6>Main ingredients:</h6>
                <h6>Side ingredients:</h6>
                <hr>
                <table>
                    <tr>
                        <th>Rank</th>
                        <th>Recipe Name</th>
                        <th>Average User Rating</th>
                    </tr>
                    {% for key,value in recipe_names.items() %}
                    <tr>
                        <td>{{ key|int + 1 }}</td>
                        <td><a href="/recipes/{{ key }}">{{value}}</a></td>
                        <td></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
{% endblock %}
