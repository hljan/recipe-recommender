<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- bootstrap.css css -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <!-- style css -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="/static/css/responsive.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="/static/css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
          media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <title>Team EU Recommendation Engine - {% block title %} {% endblock %}</title>
</head>

<body class="main-layout">

<section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                            <div class="app_name">Team EU Recipe Recommender</div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                        <div class="menu-area">
                            <div class="limit-box">
                                <nav class="main-menu ">
                                    {% block navbarContent %}
                                    <ul class="menu-area-main">
                                        <li>User ID: 1234</li>
                                        <li class="active"><a href="login.html">Home</a></li>
                                        <li> <a href="#"><img class="logout_btn" src="/static/icon/logout.png" alt="#" /></a></li>
                                    </ul>
                                    {% endblock %}
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <div>
        {% block bodyContent %}
        {% endblock %}
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            {% block loginContent %}
            {% endblock %}
        </div>
    </div>
</section>
</body>

</html>
